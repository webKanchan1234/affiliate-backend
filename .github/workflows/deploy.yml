name: CI-CD Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Build Docker Image
        run: |
          docker build -t affiliate-backend:latest .

      - name: Run Docker Container
        run: |
          docker stop affiliate-backend || true
          docker rm affiliate-backend || true
          docker run -d \
            --name affiliate-backend \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=local \
            affiliate-backend:latest
