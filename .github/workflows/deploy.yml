name: CI-CD Docker Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t kanchankr/affiliate-backend:latest .

      - name: Push Docker Image
        run: docker push kanchankr/affiliate-backend:latest

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull kanchankr/affiliate-backend:latest
            docker stop affiliate-backend || true
            docker rm affiliate-backend || true
            docker run -d \
              --name affiliate-backend \
              --restart unless-stopped \
              --env-file /home/ubuntu/affiliate-prod.env \
              -p 8080:8080 \
              kanchankr/affiliate-backend:latest
