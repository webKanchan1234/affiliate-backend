# Application Name
spring.application.name=affiliate

# Database Configuration
spring.datasource.url=jdbc:mysql://your-production-db-host:3306/affiliate
spring.datasource.username=your_prod_username
spring.datasource.password=your_prod_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration (Production Level)
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.blogdirectorio=INFO 

# File Upload Configuration
upload.dir=/var/www/uploads
spring.web.resources.static-locations=file:/var/www/uploads/products,file:/var/www/uploads/categories,file:/var/www/uploads/brands,file:/var/www/uploads/users,file:/var/www/uploads/reviews

# Multipart File Upload Limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# Security (Uncomment and configure in production)
# spring.security.user.name=admin
# spring.security.user.password=strong_password

# Disable Throw Exception for Missing Handlers
spring.mvc.throw-exception-if-no-handler-found=false
spring.web.resources.add-mappings=true
